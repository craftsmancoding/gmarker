<!--
@name gresult
@description Used by the Gmarker Snippet: formats a list item corresponding to a marker.
-->
<li>
	<img class="gmarkers_result_img" src="https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=[[+marker_center]]|[[+marker_color]]|000000" /> 
	<a href="[[~[[+id]]]]">[[+pagetitle]]</a><br />
	<div class="gmarkers_address">[[++gmarker.formatting_string]]</div>
</li>
