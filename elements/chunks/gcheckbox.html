<!--
@name gcheckbox
@description Used by the Gmarker Snippet: draws checkboxes that control hiding/showing of map markers
-->
<div class="gmarkers_checkbox_wrapper">
	<input type="checkbox" class="gmarkers_checkbox" id="[[+group_id]]" onclick='javascript:category_click(this,[[+group_json]]);' checked="checked" /> 
	
	<label for="[[+group_id]]" class="gmarkers_group_label">
		<div class="gmarkers_color_sample" style="height:15px; width:15px; background-color:#[[+marker_color]];"></div> 
		[[+group]]
	</label>
</div>
