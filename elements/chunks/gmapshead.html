<!--
@name gmapshead
@description Used by the Gmap Snippet: this contains Javascript and CSS styling info that controls the output.
-->
<script type="text/javascript" src="[[+gmarker_url]]"></script>

<script type="text/javascript">
	/**
	 * Used by the Gmarker Extra
	 */

	function gmarkers_init() {

		// Lat/Lng of map center
		var myLatlng = new google.maps.LatLng([[+lat]],[[+lng]]);
		
		var mapOptions = {
			"zoom": [[+zoom]],
			"center": myLatlng,
			"mapTypeId": google.maps.MapTypeId.[[+type]]
		}
		
		// Draw my map
		var myMap = new google.maps.Map(document.getElementById("[[+id]]"), mapOptions);	
	}
		
	window.onload = gmarkers_init;
</script>

<style>
	#[[+id]] {
		height:[[+h]]px;
		width: [[+w]]px;
		background:#A9A9A9;
	}
</style>
